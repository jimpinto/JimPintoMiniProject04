<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Recipe Keeper</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">Hi, {{ user.username }}</span>
                    <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-primary me-2" href="{% url 'user_login' %}">Login</a>
                    <a class="btn btn-outline-success" href="{% url 'user_register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
